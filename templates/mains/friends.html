{% extends "base.html" %}
{% block title %} {{ page_title }} {% endblock %}
{% block content %}
        {% if l_friends %}
            You have {{ l_friends|length }} friends :
            {% for friend in l_friends %}
                <td> {{ friend.user.username }} </td>
            {% endfor %}
        {% else %}
            No Friends found :s
        {% endif %}
{% endblock %}
